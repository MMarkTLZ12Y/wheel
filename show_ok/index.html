<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>15 + 3 extra kérdés – bevitel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Írd be a 15 kérdést + 3 extra kérdést</h1>

  <form id="form" novalidate>
    <div id="inputs" class="inputs-grid"></div>

    <div class="actions">
      <button type="submit" class="primary">Mentés és megnyitás</button>
      <button type="button" class="secondary" id="torol">Mezők ürítése</button>
    </div>

    <p class="hint">A megadott kérdések a böngészőben mentésre kerülnek (localStorage).</p>
  </form>

  <script src="index.js"></script>
</body>
</html>
