<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Szerencsekerék – Visszaszámláló</title>
  <link rel="stylesheet" href="countdown.css"/>
</head>
<body class="countdown">
  <div class="countdown-wrap">
    <div id="timer" class="timer" title="Kattints az indításhoz / megállításhoz">05:00</div>
    <div class="countdown-actions">
      <button id="reset" class="btn ghost">Reset 05:00</button>
      <button id="goShow" class="btn">Ugrás a műsoroldalra</button>
    </div>
    <p class="hint small">
      Tipp: kattints a számlálóra az indításhoz/szünethez.  
      Lejáratkor effekt + automatikus továbblépés.
    </p>
  </div>

  <div id="flash" class="flash hidden"></div>

  <script src="countdown.js"></script>
</body>
</html>
