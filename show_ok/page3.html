<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Szerencsekerék – 15 + 3 extra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Szerencsekerék – 15 kérdés + 3 extra</h1>

  <div class="result-box" id="resultBox">
    <span class="muted">Kattints a kerékre a pörgetéshez. Pörgetés után a <strong>Q</strong> engedélyez újra.</span>
  </div>

  <div class="wheel-area">
    <div class="pointer" aria-hidden="true"></div>
    <div class="wheel-wrap">
      <div id="wheel" class="wheel"></div>
    </div>
  </div>

  <div class="actions">
    <a class="back" href="index.html">Kérdések szerkesztése</a>
    <a class="back" href="page2.html">Kérdések listája</a>
  </div>

  <!-- MODÁL / POPUP – nincs benne script -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-body">
        <h2 id="modalTitle">Kipörgetett kérdés</h2>
        <p id="modalText">—</p>
        <p class="modal-hint">Nyomd meg a <strong>Q</strong> billentyűt a bezáráshoz és az új pörgetés engedélyezéséhez.</p>
      </div>
    </div>
  </div>

  <script src="page3.js"></script>
</body>
</html>
